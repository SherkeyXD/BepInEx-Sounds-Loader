name: Build Test

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          show-progress: false

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4

      - name: Build
        run: dotnet build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-test
          path: |
            bin/Debug/net6.0/SherkeyXD.MiSideSoundsLoader.dll
